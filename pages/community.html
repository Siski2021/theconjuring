    <!-- ACA VA EL CONTENIDO DEL FORMULARIO DE CONTACTO -->

    <div class="container contact p-5 col-11 col-mg-10">
      <div class="row">
        <div class="col-md-3">
          <div class="contact-info">
            <img src="../images/contact-image.png" alt="image"/>
            <h2>BOOOH!</h2>
            <h4>Queremos escuchar tu historia de terror!</h4>
          </div>
        </div>
        <div class="col-md-9">
          <div class="contact-form">
            <div class="form-group">
              <label class="control-label col-sm-2" for="fname">Nombre:</label>
              <div class="col-sm-10">          
              <input type="text" class="form-control" id="fname" placeholder="Escribí tu nombre" name="fname">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="lname">Apellido:</label>
              <div class="col-sm-10">          
              <input type="text" class="form-control" id="lname" placeholder="Escribí tu apellido" name="lname">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="email">Email:</label>
              <div class="col-sm-10">
              <input type="email" class="form-control" id="email" placeholder="Escribí tu email" name="email">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="comment">Tu historia:</label>
              <div class="col-sm-10">
              <textarea class="form-control" rows="5" id="comment"></textarea>
              </div>
            </div>
            <div class="mb-3 form-check py-3">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label text-dark" for="exampleCheck1">Estoy de acuerdo con los términos.</label>
            </div>
            <div class="form-group">        
              <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Enviar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
