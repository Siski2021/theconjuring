  <form class="formulario grillaPadre" id="formulario" action="" method="">
    <!--ESTO ES UN FORMULARIO-->
    <legend class="formTitle">DATOS DE USUARIO</legend>
    <div class="userName">
      <label for="userName">NOMBRE DEL USUARIO</label>
      <input type="text" placeholder="Ingresá tu nombre" id="userName" required />
    </div>

    <div class="userSurname">
      <label for="userSurname">APELLIDO DEL USUARIO</label>
      <input type="text" placeholder="Ingresá tu apellido" id="userSurname" required />
    </div>

    <div class="userAge">
      <label for="userAge">EDAD</label>
      <input type="number" placeholder="Ingresá tu edad" id="userAge" required />
    </div>

    <div class="userEmail">
      <label for="eMail">CORREO ELECTRONICO</label>
      <input type="email" placeholder="Ingresá tu correo" id="eMail" required />
    </div>

    <div class="userPw">
      <label for="passWord">CONTRASEÑA</label>
      <input type="password" placeholder="Ingresá tu contraseña" id="passWord" required />
    </div>

    <!--RADIO BUTTON-->
    <div class="noticias">
      <p>Querés recibir noticias sobre El Conjuro?</p>
      SI
      <input type="radio" name="noticias" />
      NO
      <input type="radio" name="noticias" />
    </div>

    <div class="terms">
      <!--CHECKBOX-->
      <p>Aceptás los términos?</p>
      <input type="checkbox" />
    </div>

    <div class="send">
      <input type="reset" />
      <input type="submit" />
    </div>

    <!--FORMULARIOS DE RELATOS-->
    <div class="relatos">

      <legend class="yourStoyTitle">TUS RELATOS</legend>

      <!--MENU DESPLEGABLE-->
      <p>Cual es tu película preferida?</p>
      <select name="" id="">
        <option value="">LA MONJA</option>
        <option value="">ANNABELLE: CREATION</option>
        <option value="">ANNABELLE</option>
        <option value="">EL CONJURO</option>
        <option value="">ANNABELLE VIENE A CASA</option>
        <option value="">LA MALDICION DE LA LLORONA</option>
        <option value="">EL CONJURO 2</option>
        <option value="">EL CONJURO 3</option>
      </select>

      <label for="yourStory"> Contanos tu historia paranormal</label>
      <textarea name="" id="" cols="70" rows="30" id="yourStory" required></textarea>
      <!--ESTOS SON BOTONES-->

      <label for="" class="yourStoryPic">TENES UNA FOTO O VIDEO QUE SOPORTE TU HISTORIA?</label>
      <input type="file" />
    </div>
  </form>
